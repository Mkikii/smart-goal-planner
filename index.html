<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Track and manage your savings goals with Smart Goal Planner">
    
    <title>Smart Goal Planner</title>
    
  
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GoalPlanner">
    
   
    <meta name="theme-color" content="#A020F0" />
    
    
    <link rel="stylesheet" href="/src/styles/App.css" as="style">
    
    <style>
      
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading Smart Goal Planner...</p>
      </div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
    
      document.addEventListener('DOMContentLoaded', () => {
        const loading = document.querySelector('.loading');
        if (loading) {
          loading.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
